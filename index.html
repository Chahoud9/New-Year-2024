<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Happy New Year 2024</title>
  <link rel="shortcut icon" href="y2024.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:700|Pacifico');

    *,
    *:after,
    *:before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-transition: all 100ms ease-in;
      transition: all 100ms ease-in;
    }

    html {
      background-color: midnightblue;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent horizontal scrolling on smaller screens */
    }

    .happy {
      width: 100%;
      font-family: 'Pacifico', cursive;
      font-size: 10vw;
      /* Responsive font size */
      font-weight: 700;
      color: crimson;
      text-align: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      animation: vem_feliz 2s ease-in-out 7s forwards;
    }

    .new_year {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 10vw 5vw 0 0;
      /* Responsive padding */
    }

    .new_year>span {
      font-family: 'Montserrat', sans-serif;
      font-size: 15vw;
      /* Responsive font size */
      font-weight: 700;
      color: rgb(30, 255, 0);
    }

    span.three,
    span.four {
      font-size: 15vw;
      /* Responsive font size */
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
    }

    span.three {
      left: 50%;
      margin-left: -10vw;
      /* Responsive margin */
      animation: vai_2016 5s ease-in-out 5s forwards;
    }

    span.four {
      right: 0;
      margin-right: -10vw;
      /* Responsive margin */
      animation: vem_2017 6s ease-in-out forwards;
    }

    span.four:before {
      content: '';
      width: 0;
      height: 6px;
      display: block;
      border-radius: 3px;
      background: #7a8fe8;
      transform: rotate(0deg);
      transform-origin: left top;
      position: absolute;
      top: 55px;
      left: 10px;
      z-index: -1;
      animation: entrega_balao 1s ease-in-out 4s;
    }

    .break {
      width: 10vw;
      /* Responsive width */
      height: 10vw;
      /* Responsive height */
      display: block;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      right: 0;
      transform: translate(0, -50%);
      animation: vem_e_vai_balao 10s ease-in-out forwards;
    }

    .break:before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 1vw 2vw 1vw;
      /* Responsive border width */
      border-color: transparent transparent #b19b32 transparent;
      position: absolute;
      left: 50%;
      margin-left: -1vw;
      /* Responsive margin */
      bottom: -1vw;
      /* Responsive bottom */
      z-index: -1;
    }

    .break:after {
      content: '';
      width: 0.4vw;
      /* Responsive width */
      height: 10vw;
      /* Responsive height */
      display: block;
      background: #fff;
      border-radius: 0px 0px 3px 3px;
      position: absolute;
      left: 50%;
      margin-left: -0.2vw;
      /* Responsive margin */
      bottom: -11vw;
      /* Responsive bottom */
    }

    .fires {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .fires>div {
      border: 0.4vw solid rgb(30, 255, 0);
      /* Responsive border width */
      position: absolute;
      opacity: 0;
      animation: solta_fogos 1.5s ease-in-out 8s forwards;
    }

    .fires>div.f1,
    .fires>div.f2,
    .fires>div.f3,
    .fires>div.f4 {
      width: 2vw;
      /* Responsive width */
      height: 2vw;
      /* Responsive height */
      border-radius: 50%;
    }

    .fires>div.f1 {
      left: 20%;
      top: 40%;
    }

    .fires>div.f2 {
      left: 15%;
      top: 70%;
    }

    .fires>div.f3 {
      right: 20%;
      top: 40%;
    }

    .fires>div.f4 {
      right: 15%;
      top: 70%;
    }

    .fires>div span {
      width: 0.4vw;
      /* Responsive width */
      height: 0.4vw;
      /* Responsive height */
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      animation: estoura_fogos 0.5s ease-in-out 9s forwards;
    }

    .fires>div span:nth-child(1) {
      transform: rotate(0deg);
    }

    .fires>div span:nth-child(2) {
      transform: rotate(120deg);
    }

    .fires>div span:nth-child(3) {
      transform: rotate(240deg);
    }

    .fires>div span:before {
      content: '';
      width: 0.2vw;
      /* Responsive width */
      height: 5vw;
      /* Responsive height */
      display: block;
      background: yellow;
      position: absolute;
      top: -6vw;
      /* Responsive top */
      left: 0.2vw;
      /* Responsive left */
    }

    .fires>div span:after {
      content: '';
      width: 0.2vw;
      /* Responsive width */
      height: 5vw;
      display: block;
      background: yellow;
      position: absolute;
      bottom: -6vw;
      /* Responsive bottom */
      left: 0.2vw;
      /* Responsive left */
    }

    .fires>div span i:before,
    .fires>div span i:after {
      content: '';
      width: 0.3vw;
      /* Responsive width */
      height: 0.3vw;
      /* Responsive height */
      display: block;
      border-radius: 50%;
      background: crimson;
      position: absolute;
      top: -1.5vw;
      /* Responsive top */
    }

    .fires>div span i:before {
      left: 3vw;
      /* Responsive left */
    }

    .fires>div span i:after {
      right: 3vw;
      /* Responsive right */
    }

    @media only screen and (max-width: 600px) {

      /* Adjust styles for small screens */
      .happy {
        font-size: 20vw;
        /* Adjust font size for smaller screens */
      }

      .new_year>span,
      span.three,
      span.four {
        font-size: 30vw;
        /* Adjust font size for smaller screens */
      }

      .break {
        width: 20vw;
        /* Adjust width for smaller screens */
        height: 20vw;
        /* Adjust height for smaller screens */
      }

      .fires>div,
      .fires>div.f1,
      .fires>div.f2,
      .fires>div.f3,
      .fires>div.f4 {
        width: 5vw;
        /* Adjust width for smaller screens */
        height: 5vw;
        /* Adjust height for smaller screens */
        border-width: 0.1vw;
        /* Adjust border width for smaller screens */
      }

      .fires>div span,
      .fires>div span:before,
      .fires>div span:after,
      .fires>div span i:before,
      .fires>div span i:after {
        width: 0.5vw;
        /* Adjust width for smaller screens */
        height: 0.5vw;
        /* Adjust height for smaller screens */
      }
    }

    a.author {
      font-size: 4vw;
      /* Responsive font size */
      text-decoration: none;
      color: white;
      position: fixed;
      bottom: 1vw;
      /* Responsive bottom */
      right: 1vw;
      /* Responsive right */
    }

    @keyframes vem_2017 {
      0% {
        right: 0%;
      }

      66.6666% {
        right: 50%;
        margin-right: -300px;
      }

      90% {
        right: 50%;
        margin-right: -300px;
      }

      100% {
        right: 50%;
      }
    }

    @keyframes vem_e_vai_balao {
      0% {
        right: 0%;
      }

      40% {
        right: 50%;
        margin-right: -300px;
      }

      50% {
        right: 50%;
        margin-right: -200px;
        top: 50%;
      }

      100% {
        top: -100%;
        right: 50%;
      }
    }

    @keyframes entrega_balao {
      0% {
        transform: rotate(-30deg);
        width: 40px;
      }

      100% {
        transform: rotate(-150deg);
        width: 70px;
      }
    }

    @keyframes vai_2016 {
      0% {
        top: 50%;
      }

      100% {
        top: -100%;
      }
    }

    @keyframes vem_feliz {
      0% {
        margin-top: 0px;
        opacity: 0;
      }

      100% {
        margin-top: -200px;
        ;
        opacity: 1;
      }
    }

    @keyframes solta_fogos {
      0% {
        margin-top: 100%;
        opacity: 0;
        width: 2px;
        height: 30px;
        display: block;
        border-radius: 50%;
      }

      75% {
        margin-top: 0%;
        opacity: 1;
        width: 2px;
        height: 30px;
        display: block;
        border-radius: 50%;
      }

      80% {
        margin-top: 0px;
        margin-left: 0px;
        opacity: 1;
        width: 10px;
        height: 10px;
        display: block;
        border-radius: 50%;
        transform: scale(0.2);
      }

      100% {
        opacity: 1;
        width: 10px;
        height: 10px;
        display: block;
        border-radius: 50%;
        transform: scale(1);
      }
    }

    @keyframes estoura_fogos {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="happy">Happy new year</div>
  <div class="new_year">
    <span>202</span>
    <span class="three">3</span>
    <span class="four">4</span>
    <div class="break"></div>
  </div>
  <div class="fires">
    <div class="f1">
      <span><i></i></span>
      <span><i></i></span>
      <span><i></i></span>
    </div>
    <div class="f2">
      <span><i></i></span>
      <span><i></i></span>
      <span><i></i></span>
    </div>
    <div class="f3">
      <span><i></i></span>
      <span><i></i></span>
      <span><i></i></span>
    </div>
    <div class="f4">
      <span><i></i></span>
      <span><i></i></span>
      <span><i></i></span>
    </div>
  </div>
  <a class="author">Georges Chahoud</a>
</body>

</html>
